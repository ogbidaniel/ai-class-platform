name: Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # 1. Navigate to the correct project directory
          cd ~/ai-class-platform
          
          # 2. Pull the latest code from the main branch
          git pull origin main
          
          # 3. Install/update dependencies
          yarn install
          
          # 4. Generate the Prisma client
          yarn prisma generate
          
          # 5. Push any database schema changes
          yarn prisma db push
          
          # 6. Build the Next.js application
          yarn build
          
          # 7. Restart the pm2 process
          # VITAL: Replace 'ai-class-platform' with the name you found using 'pm2 list'
          pm2 restart ai-class-platform || pm2 start yarn --name "ai-class-platform" -- start
